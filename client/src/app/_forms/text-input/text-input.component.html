<div class="mb-3 form-floating">
    <input 
    [class.is-invalid]="control.touched && control.invalid"
    [type]="type()" 
    class="form-control"
    [formControl]="control" 
    placeholder={{label()}}>

    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')" 
        class="invalid-feedback text-start">Enter a {{label()}}</div>
    <div *ngIf="control.hasError('minlength')"
        class="invalid-feedback text-start">
        {{label()}} at least {{control.errors?.['minlength'].requiredLength}} caracters
    </div>
    <div *ngIf="control.hasError('maxlength')"
        class="invalid-feedback text-start">
        {{label()}} at most {{control.errors?.['maxlength'].requiredLength}} caracters
    </div>
    <div *ngIf="control.hasError('isMatching')"
        class="invalid-feedback text-start">
        Passwords must match
    </div>
        
</div>
